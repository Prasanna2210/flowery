<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <!-- unordered list-->
        <h3>unordered list</h3>
        <ul>
            <li>milk</li>
            <li>bread</li>
            <li>cheese</li>
            <p>coffee</p>
            <ul>
                <li>milk</li>
                <li>coffee powder</li>
                <li>sugar</li>
            </ul>
        </ul>

        <!-- ordered list-->
        <h3>Ordered list</h3>
        <ol>
                <li>first</li>
                <li>second</li>
                <li>third</li>
        </ol>

        <!--Description list-->
        <h4 >Description list</h4>
        <dl style = "background-color: lightpink;  border:2px solid black">
            <dt>campfire</dt>
                <dd>It is a campfire</dd>
            <dt>HTML</dt>
                <dd>It is a markup language</dd>
            
        </dl>
    </body>
</html>
