<html>
    <head>
        <title>Button</title>
    </head>
    <body>
        <button onclick="doSomething()" style="font-size:25px; background-color:grey; color:aqua; border-radius:25px;"> click me</button>
        <p id="greetings">hello</p>
        <script>
            function doSomething() {
                document.getElementById("greetings").innerHTML = "Goodbye";
            }
        </script>
    </body>
</html>
